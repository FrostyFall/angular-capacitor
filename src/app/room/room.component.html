<div [className]="'room-container'">
  <main [className]="'video-grid'">
    <div [className]="'participant-container'">
      <div [className]="'participant-media-status'"></div>
      <video
        #localVideo
        autoplay
        [className]="'participant-video'"
        [muted]="true"
      ></video>
      <img
        [className]="'participant-avatar'"
        src="../../assets/orangutan.jpg"
        alt="participant-avatar"
        *ngIf="!isVideoOn"
      />
      <span [className]="'participant-name'"
        >{{ user?.firstName ?? "First Name" }}
        {{ user?.lastName ?? "Last Name" }}</span
      >
      <!-- <ng-container
        *ngIf="user$ | async; then defaultNickname; else templateName"
      ></ng-container>
      <ng-template #defaultNickname
        ><span [className]="'participant-name'">Unknown</span></ng-template
      >
      <ng-template #userNickname
        ><span [className]="'participant-name'">Unknown</span></ng-template
      > -->
    </div>
    <div [className]="'participant-container'">
      <div [className]="'participant-media-status'"></div>
      <video #remoteVideo autoplay [className]="'participant-video'"></video>
      <span [className]="'participant-name'">John Doe</span>
    </div>
  </main>

      </button>
      <button [className]="'control-btn'" (click)="toggleChat()">

  *ngIf="isChatOpened"

  [user]="user"
  [room]="room"
  (toggleChat)="toggleChat()"
/>
