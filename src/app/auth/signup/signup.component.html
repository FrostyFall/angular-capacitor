<div class="container">
  <form [formGroup]="form" [className]="'form'">
    <input
      type="text"
      formControlName="firstName"
      [className]="'control-input'"
      placeholder="First Name"
      autofocus
    />
    <input
      type="text"
      formControlName="lastName"
      [className]="'control-input'"
      placeholder="Last Name"
    />
    <input
      type="text"
      formControlName="email"
      [className]="'control-input'"
      placeholder="Email"
    />
    <input
      type="password"
      formControlName="password"
      [className]="'control-input'"
      placeholder="Password"
    />
    <input
      type="password"
      formControlName="passwordConfirm"
      [className]="'control-input'"
      placeholder="Password Confirm"
    />
    <button
      [className]="'btn active'"
      (click)="onSignUp()"
      [disabled]="!form.valid"
      type="submit"
    >
      Sign Up
    </button>
    <button [className]="'btn'" (click)="onLogin()" type="button">Login</button>
    <button [className]="'btn'" (click)="onToDashboard()" type="button">
      To Dashboard
    </button>
  </form>
</div>
